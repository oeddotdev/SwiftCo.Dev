<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="login.css" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="login-div">
        <div class="row">
              <div class="logo"></div>
            </div>
            <div class="row center-align">
              <h5>Sign in</h5>
              <h6>Sign in below using your SwiftCo Auth account.</h6>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email_input" type="email" class="validate">
                <label for="email_input">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password_input" type="password" class="validate">
                <label for="password_input">Password</label>
                <div><a href="https://auth.swiftco.dev/iykyk/forgot"><b>Forgot password?</b></a></div>
              </div>
            </div>
            <div class="row"></div>
            <div class="row">
              <div class="col s6"><a href="https://auth.swiftco.dev/iykyk/create">Create account</a></div>
              <div class="col s6 right-align"><a class="waves-effect waves-light btn" href="https://auth.swiftco.dev/login-true" >LOGIN</a></div>
            </div>
      </div>
    </div>
  </body>
</html>
